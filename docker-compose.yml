version: '3.8'

services:
  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: quizmaster-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=/app/data/quizmaster.db
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_this_in_production}
      - CLIENT_URL=http://localhost:80
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=/app/uploads
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NO_COLOR=false
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Persist database
      - server-data:/app/data
      # Persist uploads
      - server-uploads:/app/uploads
      # Persist cache
      - server-cache:/app/cache
    networks:
      - quizmaster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/auth/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001
    container_name: quizmaster-client
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - quizmaster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  quizmaster-network:
    driver: bridge

volumes:
  server-data:
    driver: local
  server-uploads:
    driver: local
  server-cache:
    driver: local
