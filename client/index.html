<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Quainy - Retain More, Learn Smarter. Boost your memory retention through personalized AI-powered quizzes. Create, play, and compete!" />

  <!-- Performance Optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- Critical CSS - Inline for faster FCP -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #0a0a14;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Prevent layout shift */
    .landing-page,
    .container {
      min-height: 100vh;
    }
  </style>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366f1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Quainy" />

  <!-- Apple-specific Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Quainy" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>Quainy - Retain More, Learn Smarter</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
